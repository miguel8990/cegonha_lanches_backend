<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento | Cegonha Lanches</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/admin.css" />

    <style>
      /* --- ESTILOS GERAIS DA PÁGINA --- */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background-color: #111;
        /* Caminho ajustado para /static/ */
        background-image: url("/static/assets/principal.jpg");
        background-size: cover;
        background-attachment: fixed;
        position: relative;
        padding: 40px 20px;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.92);
        z-index: 0;
      }

      .manager-card,
      .list-card {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 500px;
        background: #1a1a1a;
        padding: 30px;
        border-radius: 10px;
        border: 1px solid #333;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        margin-bottom: 30px;
      }

      .list-card {
        max-width: 900px;
      }

      .user-table-container {
        overflow-x: auto;
      }

      table.user-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        color: #ccc;
        font-size: 0.9rem;
      }

      table.user-table th,
      table.user-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #333;
      }

      table.user-table th {
        background-color: #222;
        color: var(--color-gold);
        font-weight: 600;
        white-space: nowrap;
      }

      table.user-table tr:hover {
        background-color: #252525;
      }

      .badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
      }
      .badge-client {
        background-color: #2c3e50;
        color: #aab7c4;
      }
      .badge-admin {
        background-color: var(--color-gold);
        color: #000;
      }
      .badge-super {
        background-color: #c0392b;
        color: white;
      }

      .btn-delete {
        background-color: transparent;
        border: 1px solid #c0392b;
        color: #c0392b;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 0.8rem;
      }
      .btn-delete:hover {
        background-color: #c0392b;
        color: white;
      }
      .btn-delete:disabled {
        border-color: #555;
        color: #555;
        cursor: not-allowed;
      }

      .refresh-btn {
        background: none;
        border: none;
        color: var(--color-gold);
        cursor: pointer;
        font-size: 1.2rem;
        float: right;
      }
      .refresh-btn:hover {
        color: white;
      }

      .empty-msg {
        text-align: center;
        padding: 20px;
        color: #666;
        font-style: italic;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <div id="toast-container"></div>

    <div class="manager-card">
      <div style="text-align: center; margin-bottom: 20px">
        <i
          class="fa-solid fa-user-tie"
          style="font-size: 3rem; color: var(--color-gold)"
        ></i>
        <h2 style="color: white; margin-top: 10px">Novo Gerente</h2>
        <p style="color: #888; font-size: 0.9rem">
          Área restrita ao Super Admin.<br />Crie um acesso administrativo para
          a loja.
        </p>
      </div>

      <form id="form-create-manager">
        <div class="form-group">
          <label style="color: var(--color-gold)">Nome do Gerente</label>
          <input
            type="text"
            id="m-name"
            required
            placeholder="Ex: Maria Gerente"
            class="full-width"
          />
        </div>

        <div class="form-group mt-2">
          <label style="color: var(--color-gold)">E-mail de Acesso</label>
          <input
            type="email"
            id="m-email"
            required
            placeholder="gerente@cegonha.com"
            class="full-width"
          />
        </div>

        <div class="form-group mt-2">
          <label style="color: var(--color-gold)">WhatsApp</label>
          <input
            type="text"
            id="m-phone"
            placeholder="(XX) XXXXX-XXXX"
            class="full-width"
          />
        </div>

        <div class="form-group mt-2">
          <label style="color: var(--color-gold)">Senha Inicial</label>
          <input
            type="password"
            id="m-pass"
            required
            placeholder="No mínimo 8 caracteres"
            class="full-width"
          />
        </div>

        <button type="submit" class="btn-primary full-width mt-3">
          Cadastrar Admin
        </button>
      </form>

      <div style="text-align: center; margin-top: 20px">
        <a href="/index.html" style="color: #888; text-decoration: none">
          <i class="fa-solid fa-arrow-left"></i> Voltar para o Site
        </a>
      </div>
    </div>

    <div class="list-card">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 15px;
        "
      >
        <h3 style="color: white; margin: 0">
          <i
            class="fa-solid fa-users-gear"
            style="color: var(--color-gold); margin-right: 10px"
          ></i>
          Gerenciar Usuários
        </h3>
        <button
          class="refresh-btn"
          onclick="window.fetchUsers()"
          title="Atualizar Lista"
        >
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>

      <p style="color: #888; font-size: 0.9rem; margin-bottom: 20px">
        Lista completa de usuários registrados. Cuidado ao deletar.
      </p>

      <div class="user-table-container">
        <table class="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Perfil</th>
              <th>Pedidos</th>
              <th style="text-align: center">Ações</th>
            </tr>
          </thead>
          <tbody id="users-tbody">
            <tr>
              <td colspan="6" class="empty-msg">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="module">
      // Ajuste os imports para o caminho absoluto do static
      import { getToken, getSession } from "/static/js/auth.js";
      import { showToast } from "/static/js/utils.js";

      // Definição da URL da API
      const isLocalhost =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";
      const API_BASE_URL = isLocalhost
        ? "http://localhost:5000/api"
        : "https://cegonha-lanches-backend.onrender.com/api";

      document.addEventListener("DOMContentLoaded", () => {
        // NÃO precisamos mais verificar role aqui e redirecionar.
        // O servidor já garantiu isso. Se o HTML carregou, é Super Admin.

        // Apenas iniciamos a listagem
        fetchUsers();
      });

      // --- LÓGICA DE CRIAR GERENTE ---
      const form = document.getElementById("form-create-manager");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = form.querySelector("button");
        const originalText = btn.innerText;
        btn.innerText = "Criando...";
        btn.disabled = true;

        const data = {
          name: document.getElementById("m-name").value,
          email: document.getElementById("m-email").value,
          whatsapp: document.getElementById("m-phone").value,
          password: document.getElementById("m-pass").value,
        };

        try {
          const token = getToken();
          const res = await fetch(`${API_BASE_URL}/auth/admin/create`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(data),
          });
          const json = await res.json();
          if (res.ok) {
            showToast(
              `Sucesso! Gerente ${json.admin.email} criado.`,
              "success"
            );
            form.reset();
            fetchUsers();
          } else {
            showToast(json.error || "Erro ao criar gerente.", "error");
          }
        } catch (error) {
          console.error(error);
          showToast("Erro de conexão.", "error");
        } finally {
          btn.innerText = originalText;
          btn.disabled = false;
        }
      });

      // --- LÓGICA DE LISTAR E DELETAR ---
      window.fetchUsers = async function () {
        const tbody = document.getElementById("users-tbody");
        tbody.innerHTML =
          '<tr><td colspan="6" class="empty-msg">Carregando usuários...</td></tr>';
        try {
          const token = getToken();
          const res = await fetch(`${API_BASE_URL}/auth/admin/list_all_users`, {
            method: "GET",
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("Falha ao buscar usuários");
          const users = await res.json();
          renderTable(users);
        } catch (error) {
          console.error(error);
          tbody.innerHTML = `<tr><td colspan="6" class="empty-msg" style="color: #c0392b;">Erro: ${error.message}</td></tr>`;
        }
      };

      function renderTable(users) {
        const tbody = document.getElementById("users-tbody");
        tbody.innerHTML = "";
        if (!users || users.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="empty-msg">Nenhum usuário encontrado.</td></tr>';
          return;
        }
        users.forEach((u) => {
          const tr = document.createElement("tr");
          let badgeClass = "badge-client";
          let roleName = "Cliente";
          if (u.role === "admin") {
            badgeClass = "badge-admin";
            roleName = "Gerente";
          } else if (u.role === "super_admin") {
            badgeClass = "badge-super";
            roleName = "Super Admin";
          }
          const isSuper = u.role === "super_admin";
          const deleteBtnHtml = isSuper
            ? '<span style="color:#666; font-size:0.8rem;">-</span>'
            : `<button class="btn-delete" onclick="window.confirmDelete(${u.id}, '${u.name}')"><i class="fa-solid fa-trash"></i> Excluir</button>`;

          tr.innerHTML = `
                  <td>#${u.id}</td>
                  <td>${u.name || "Sem nome"}</td>
                  <td>${u.email}</td>
                  <td><span class="badge ${badgeClass}">${roleName}</span></td>
                  <td>${u.orders_count}</td>
                  <td style="text-align: center;">${deleteBtnHtml}</td>
              `;
          tbody.appendChild(tr);
        });
      }

      window.confirmDelete = async function (userId, userName) {
        const confirmMsg = `Tem certeza que deseja EXCLUIR "${userName}" (ID: ${userId})?\n\n- O histórico de pedidos será anonimizado.\n- Ação IRREVERSÍVEL.`;
        if (confirm(confirmMsg)) {
          await deleteUser(userId);
        }
      };

      async function deleteUser(userId) {
        try {
          const token = getToken();
          showToast("Processando exclusão...", "info");
          const res = await fetch(`${API_BASE_URL}/auth/admin/delete_user`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ user_id: userId }),
          });
          const json = await res.json();
          if (res.ok) {
            showToast(json.message || "Usuário deletado.", "success");
            fetchUsers();
          } else {
            showToast(json.error || "Erro ao deletar.", "error");
          }
        } catch (error) {
          console.error(error);
          showToast("Erro de conexão.", "error");
        }
      }
    </script>
  </body>
</html>
